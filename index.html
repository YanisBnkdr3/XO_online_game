<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="google359ed0d52a4e555b" />

    <meta
      name="description"
      content="Jeu de Morpion en ligne développé par Yanis Benkeder, développeur web et JavaScript. Jouez au Tic Tac Toe gratuitement."
    />
    <meta name="author" content="Yanis Benkeder" />
    <meta
      name="keywords"
      content="Morpion, Tic Tac Toe, Yanis Benkeder, jeu en ligne, HTML, CSS, JavaScript"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="French" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ✅ Nouveau title optimisé -->
    <title>Yanis Benkeder | Jeu de Morpion en ligne</title>

    <!-- ✅ Balise canonical -->
    <link rel="canonical" href="https://yanisbnkdr3.github.io/XO_online_game/" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- ✅ h1 incluant ton nom pour le SEO -->
      <h1>Jeu de Morpion en ligne par Yanis Benkeder</h1>

      <div id="formContainer">
        <input type="text" id="player1" placeholder="Nom du Joueur 1 (X)" />
        <input type="text" id="player2" placeholder="Nom du Joueur 2 (O)" />
        <button id="startGame" class="btn btn-primary">Jouer</button>
      </div>

      <div id="gameContainer" class="d-none">
        <div class="row">
          <div class="col-4 box" data-index="0"></div>
          <div class="col-4 box" data-index="1"></div>
          <div class="col-4 box" data-index="2"></div>
        </div>
        <div class="row">
          <div class="col-4 box" data-index="3"></div>
          <div class="col-4 box" data-index="4"></div>
          <div class="col-4 box" data-index="5"></div>
        </div>
        <div class="row">
          <div class="col-4 box" data-index="6"></div>
          <div class="col-4 box" data-index="7"></div>
          <div class="col-4 box" data-index="8"></div>
        </div>
        <div id="statusArea" class="mt-3"></div>
      </div>
    </div>

    <!-- Pied de page -->
    <footer class="text-center mt-5 mb-3">
      <p>Jeu développé par Yanis Benkeder</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
